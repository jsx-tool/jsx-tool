name: Build node-pty Prebuilts

on:
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            node: 18
          - os: ubuntu-latest
            platform: linux
            arch: x64
            node: 20
          - os: ubuntu-latest  
            platform: linux
            arch: x64
            node: 22
          
          - os: macos-13
            platform: darwin
            arch: x64
            node: 18
          - os: macos-13
            platform: darwin
            arch: x64
            node: 20
          - os: macos-13
            platform: darwin
            arch: x64
            node: 22
            
          - os: macos-latest
            platform: darwin
            arch: arm64
            node: 18
          - os: macos-latest
            platform: darwin
            arch: arm64
            node: 20
          - os: macos-latest
            platform: darwin
            arch: arm64
            node: 22
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      
      - name: Get Node ABI
        id: abi
        shell: bash
        run: echo "abi=$(node -p 'process.versions.modules')" >> $GITHUB_OUTPUT
      
      - name: Build node-pty from source
        shell: bash
        run: |
          # Create a temporary build directory
          mkdir -p temp-build
          cd temp-build
          
          # Create minimal package.json for building
          cat > package.json << 'EOF'
          {
            "name": "temp-build",
            "version": "1.0.0",
            "dependencies": {
              "node-pty": "1.0.0"
            }
          }
          EOF
          
          # Force rebuild from source
          npm install --build-from-source node-pty@1.0.0
          
          # Verify build directory exists
          ls -la node_modules/node-pty/build/
          
          # Create tarball
          mkdir -p artifact/build
          cp -r node_modules/node-pty/build/* artifact/build/
          cd artifact
          tar -czf ../../node-v${{ steps.abi.outputs.abi }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-v${{ steps.abi.outputs.abi }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: node-*.tar.gz

  build-cross-compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      
      - name: Get Node ABI
        id: abi
        run: echo "abi=$(node -p 'process.versions.modules')" >> $GITHUB_OUTPUT
      
      - name: Setup QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
      
      - name: Build for Linux ARM64
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/work -w /work \
            node:${{ matrix.node }}-alpine sh -c "
              apk add --no-cache python3 make g++ linux-headers
              mkdir -p temp-build
              cd temp-build
              cat > package.json << 'EOF'
          {
            \"name\": \"temp-build\",
            \"version\": \"1.0.0\",
            \"dependencies\": {
              \"node-pty\": \"1.0.0\"
            }
          }
          EOF
              npm install --build-from-source node-pty@1.0.0
              ls -la node_modules/node-pty/build/
          "
          
          # Create tarball
          cd temp-build
          mkdir -p artifact/build
          cp -r node_modules/node-pty/build/* artifact/build/
          cd artifact
          tar -czf ../../node-v${{ steps.abi.outputs.abi }}-linux-arm64.tar.gz .
      
      - name: Upload Linux ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-v${{ steps.abi.outputs.abi }}-linux-arm64
          path: node-*-linux-arm64.tar.gz

  commit:
    needs: [build-native, build-cross-compile]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Organize prebuilts
        run: |
          mkdir -p vendor/node-pty-prebuilts
          
          for dir in artifacts/*; do
            if [ -d "$dir" ]; then
              for file in "$dir"/*.tar.gz; do
                if [ -f "$file" ]; then
                  basename=$(basename "$file" .tar.gz)
                  mkdir -p "vendor/node-pty-prebuilts/$basename"
                  tar -xzf "$file" -C "vendor/node-pty-prebuilts/$basename"
                  
                  # Check if it's a missing prebuilt
                  if [ -f "vendor/node-pty-prebuilts/$basename/missing.txt" ]; then
                    echo "⚠️  No prebuilt available for $basename"
                    rm -rf "vendor/node-pty-prebuilts/$basename"
                  fi
                fi
              done
            fi
          done
          
          echo "Successfully extracted prebuilts:"
          ls -la vendor/node-pty-prebuilts/
          
          # Coverage report
          echo ""
          echo "Prebuilt coverage:"
          for node_abi in 108 115 127; do
            echo "Node ABI $node_abi:"
            for platform in linux darwin win32; do
              for arch in x64 arm64; do
                dir="vendor/node-pty-prebuilts/node-v${node_abi}-${platform}-${arch}"
                if [ -d "$dir" ] && [ -f "$dir/build/Release/pty.node" -o -f "$dir/build/Release/conpty.node" ]; then
                  echo "  ✓ ${platform}-${arch}"
                fi
              done
            done
          done
      
      - name: Commit prebuilts
        uses: EndBug/add-and-commit@v9
        with:
          add: 'vendor'
          message: 'Update node-pty prebuilt binaries'
          default_author: github_actions