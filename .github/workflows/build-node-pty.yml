name: Build node-pty Prebuilts

on:
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build-unix:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
        node: [18, 20, 22]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      
      - name: Setup QEMU for ARM64 cross-compilation (Linux)
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
      
      - name: Get Node ABI
        id: abi
        shell: bash
        run: echo "abi=$(node -p 'process.versions.modules')" >> $GITHUB_OUTPUT
      
      - name: Build node-pty for ARM64 (Linux)
        if: matrix.platform == 'linux' && matrix.arch == 'arm64'
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/work -w /work \
            node:${{ matrix.node }}-alpine sh -c "
              apk add --no-cache python3 make g++ linux-headers
              mkdir -p temp-build
              cd temp-build
              cat > package.json << 'EOF'
          {
            \"name\": \"temp-build\",
            \"version\": \"1.0.0\",
            \"dependencies\": {
              \"node-pty\": \"1.0.0\"
            }
          }
          EOF
              npm install --build-from-source node-pty@1.0.0
              ls -la node_modules/node-pty/build/
          "
          
          # Create tarball
          cd temp-build
          mkdir -p artifact/build
          cp -r node_modules/node-pty/build/* artifact/build/
          cd artifact
          tar -czf ../../node-v${{ steps.abi.outputs.abi }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz .
      
      - name: Build node-pty for ARM64 (macOS)
        if: matrix.platform == 'darwin' && matrix.arch == 'arm64'
        run: |
          # Cross-compile for ARM64 on macOS
          export npm_config_arch=arm64
          export npm_config_target_arch=arm64
          export CC="clang -arch arm64"
          export CXX="clang++ -arch arm64"
          
          mkdir -p temp-build
          cd temp-build
          
          cat > package.json << 'EOF'
          {
            "name": "temp-build",
            "version": "1.0.0",
            "dependencies": {
              "node-pty": "1.0.0"
            }
          }
          EOF
          
          npm install --build-from-source node-pty@1.0.0
          ls -la node_modules/node-pty/build/
          
          # Create tarball
          mkdir -p artifact/build
          cp -r node_modules/node-pty/build/* artifact/build/
          cd artifact
          tar -czf ../../node-v${{ steps.abi.outputs.abi }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz .
      
      - name: Build node-pty from source (x64)
        if: matrix.arch == 'x64'
        shell: bash
        run: |
          # Create a temporary build directory
          mkdir -p temp-build
          cd temp-build
          
          # Create minimal package.json for building
          cat > package.json << 'EOF'
          {
            "name": "temp-build",
            "version": "1.0.0",
            "dependencies": {
              "node-pty": "1.0.0"
            }
          }
          EOF
          
          # Force rebuild from source
          npm install --build-from-source node-pty@1.0.0
          
          # Verify build directory exists
          ls -la node_modules/node-pty/build/
          
          # Create tarball
          mkdir -p artifact/build
          cp -r node_modules/node-pty/build/* artifact/build/
          cd artifact
          tar -czf ../../node-v${{ steps.abi.outputs.abi }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-v${{ steps.abi.outputs.abi }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: node-*.tar.gz

  download-windows:
    strategy:
      matrix:
        node: [18, 20, 22]
        arch: [x64, arm64]
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      
      - name: Get Node ABI
        id: abi
        run: echo "abi=$(node -p 'process.versions.modules')" >> $GITHUB_OUTPUT
      
      - name: Download Windows prebuilt
        run: |
          # Create temp directory
          mkdir -p temp-extract
          cd temp-extract
          
          # Initialize npm project
          npm init -y
          
          # Set architecture for npm
          npm config set target_arch ${{ matrix.arch }}
          
          # Install node-pty to get the Windows prebuilt
          npm install node-pty@1.0.0 || true
          
          # The Windows prebuilt should be downloaded automatically
          # Check what we got
          echo "Contents of node_modules/node-pty:"
          ls -la node_modules/node-pty/ || echo "node-pty not found"
          
          echo "Contents of build directory:"
          ls -la node_modules/node-pty/build/ || echo "No build directory"
          
          echo "Looking for prebuilt binaries:"
          find node_modules/node-pty -name "*.node" -type f || echo "No .node files found"
          
          # Create artifact structure
          mkdir -p ../artifact/build/Release
          
          # Try to download from GitHub releases as primary method
          echo "Attempting to download from GitHub releases..."
          ARCH_NAME=${{ matrix.arch }}
          if [ "$ARCH_NAME" = "arm64" ]; then
            ARCH_NAME="arm64"  # Windows uses arm64 for ARM
          fi
          
          curl -L "https://github.com/microsoft/node-pty/releases/download/v1.0.0/node-pty-v1.0.0-node-v${{ steps.abi.outputs.abi }}-win32-${ARCH_NAME}.tar.gz" \
            -o prebuilt.tar.gz || echo "Direct download failed"
          
          if [ -f prebuilt.tar.gz ] && [ -s prebuilt.tar.gz ]; then
            echo "Downloaded prebuilt from GitHub"
            tar -xzf prebuilt.tar.gz -C ../artifact/ || echo "Failed to extract"
          elif [ -d "node_modules/node-pty/build/Release" ]; then
            cp -r node_modules/node-pty/build/Release/* ../artifact/build/Release/
          elif [ -f "node_modules/node-pty/lib/pty.node" ]; then
            cp node_modules/node-pty/lib/*.node ../artifact/build/Release/
          else
            echo "Warning: No Windows prebuilt found for ${{ matrix.arch }}"
            mkdir -p ../artifact
            echo "No prebuilt available" > ../artifact/missing.txt
          fi
          
          # Create tarball
          cd ../artifact
          tar -czf ../node-v${{ steps.abi.outputs.abi }}-win32-${{ matrix.arch }}.tar.gz .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-v${{ steps.abi.outputs.abi }}-win32-${{ matrix.arch }}
          path: node-*.tar.gz
  
  commit:
    needs: [build-unix, download-windows]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Organize prebuilts
        run: |
          mkdir -p vendor/node-pty-prebuilts
          
          for dir in artifacts/*; do
            if [ -d "$dir" ]; then
              for file in "$dir"/*.tar.gz; do
                if [ -f "$file" ]; then
                  basename=$(basename "$file" .tar.gz)
                  mkdir -p "vendor/node-pty-prebuilts/$basename"
                  tar -xzf "$file" -C "vendor/node-pty-prebuilts/$basename"
                  
                  # Check if it's a missing prebuilt
                  if [ -f "vendor/node-pty-prebuilts/$basename/missing.txt" ]; then
                    echo "⚠️  No prebuilt available for $basename"
                    rm -rf "vendor/node-pty-prebuilts/$basename"
                  fi
                fi
              done
            fi
          done
          
          echo "Successfully extracted prebuilts:"
          ls -la vendor/node-pty-prebuilts/
          
          # Verify we have expected combinations
          echo ""
          echo "Coverage report:"
          for node_abi in 108 115 127; do
            for platform in linux darwin win32; do
              for arch in x64 arm64; do
                dir="vendor/node-pty-prebuilts/node-v${node_abi}-${platform}-${arch}"
                if [ -d "$dir" ]; then
                  echo "✓ $dir"
                else
                  echo "✗ Missing: $dir"
                fi
              done
            done
          done
      
      - name: Commit prebuilts
        uses: EndBug/add-and-commit@v9
        with:
          add: 'vendor'
          message: 'Update node-pty prebuilt binaries (multi-arch)'
          default_author: github_actions