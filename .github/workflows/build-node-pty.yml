name: Build node-pty Prebuilts

on:
  workflow_dispatch:  # Manual trigger
  
jobs:
  build-unix:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64
        node: [18, 20, 22]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      
      - name: Get Node ABI
        id: abi
        shell: bash
        run: echo "abi=$(node -p 'process.versions.modules')" >> $GITHUB_OUTPUT
      
      - name: Build node-pty from source
        shell: bash
        run: |
          # Create a temporary build directory
          mkdir -p temp-build
          cd temp-build
          
          # Create minimal package.json for building
          cat > package.json << 'EOF'
          {
            "name": "temp-build",
            "version": "1.0.0",
            "dependencies": {
              "node-pty": "1.0.0"
            }
          }
          EOF
          
          # Force rebuild from source
          npm install --build-from-source node-pty@1.0.0
          
          # Verify build directory exists
          ls -la node_modules/node-pty/build/
      
      - name: Create tarball
        shell: bash
        run: |
          cd temp-build
          mkdir -p artifact/build
          cp -r node_modules/node-pty/build/* artifact/build/
          cd artifact
          tar -czf ../../node-v${{ steps.abi.outputs.abi }}-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-v${{ steps.abi.outputs.abi }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: node-*.tar.gz

  download-windows:
    strategy:
      matrix:
        node: [18, 20, 22]
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      
      - name: Get Node ABI
        id: abi
        run: echo "abi=$(node -p 'process.versions.modules')" >> $GITHUB_OUTPUT
      
      - name: Download Windows prebuilt
        run: |
          # Create temp directory
          mkdir -p temp-extract
          cd temp-extract
          
          # Initialize npm project
          npm init -y
          
          # Install node-pty to get the Windows prebuilt
          npm install node-pty@1.0.0
          
          # The Windows prebuilt should be downloaded automatically
          # Check what we got
          echo "Contents of node_modules/node-pty:"
          ls -la node_modules/node-pty/
          
          echo "Contents of build directory:"
          ls -la node_modules/node-pty/build/ || echo "No build directory"
          
          echo "Looking for prebuilt binaries:"
          find node_modules/node-pty -name "*.node" -type f
          
          # Create artifact structure
          mkdir -p ../artifact/build/Release
          
          # Copy the Windows prebuilt files
          if [ -d "node_modules/node-pty/build/Release" ]; then
            cp -r node_modules/node-pty/build/Release/* ../artifact/build/Release/
          elif [ -f "node_modules/node-pty/lib/pty.node" ]; then
            # Sometimes prebuilts are in lib directory
            cp node_modules/node-pty/lib/*.node ../artifact/build/Release/
          else
            echo "Warning: No Windows prebuilt found"
            # Download from GitHub releases as fallback
            curl -L "https://github.com/microsoft/node-pty/releases/download/v1.0.0/node-pty-v1.0.0-node-v${{ steps.abi.outputs.abi }}-win32-x64.tar.gz" -o prebuilt.tar.gz || true
            if [ -f prebuilt.tar.gz ]; then
              tar -xzf prebuilt.tar.gz -C ../artifact/
            fi
          fi
          
          # Create tarball
          cd ../artifact
          tar -czf ../node-v${{ steps.abi.outputs.abi }}-win32-x64.tar.gz .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-v${{ steps.abi.outputs.abi }}-win32-x64
          path: node-*.tar.gz
  
  commit:
    needs: [build-unix, download-windows]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Organize prebuilts
        run: |
          mkdir -p vendor/node-pty-prebuilts
          
          for dir in artifacts/*; do
            if [ -d "$dir" ]; then
              for file in "$dir"/*.tar.gz; do
                if [ -f "$file" ]; then
                  basename=$(basename "$file" .tar.gz)
                  mkdir -p "vendor/node-pty-prebuilts/$basename"
                  tar -xzf "$file" -C "vendor/node-pty-prebuilts/$basename"
                fi
              done
            fi
          done
          
          echo "Successfully extracted prebuilts:"
          ls -la vendor/node-pty-prebuilts/
          
          # Verify we have all expected combinations
          for node_abi in 108 115 127; do
            for platform in linux darwin win32; do
              dir="vendor/node-pty-prebuilts/node-v${node_abi}-${platform}-x64"
              if [ -d "$dir" ]; then
                echo "✓ Found $dir"
              else
                echo "✗ Missing $dir"
              fi
            done
          done
      
      - name: Commit prebuilts
        uses: EndBug/add-and-commit@v9
        with:
          add: 'vendor'
          message: 'Update node-pty prebuilt binaries'
          default_author: github_actions